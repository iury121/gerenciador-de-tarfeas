<h1>Gerenciador Tarefas</h1>

<h2>Como Funciona</h2>
<p>O Gerenciador de tarefas e um programa capaz de armazenar as suas tarefas diarias para ajuda-lo com os afazeres do dia a dia.</p>
<h2>Lista de Tarefas</h2>
<form id="form-tarefa" style="display:flex;justify-content:center;gap:8px;margin-bottom:20px;">
    <input id="input-tarefa" type="text" placeholder="Digite uma nova tarefa" required style="flex:1;max-width:300px;padding:8px;border-radius:4px;border:none;">
    <button type="submit">Adicionar</button>
</form>
<ul id="lista-tarefas" style="list-style:none;padding:0;min-height:40px;"></ul>
